 <!-- Sign In Start -->
<div class="container-fluid">
    <div class="row h-100 align-items-center justify-content-center"
        style="min-height: 100vh;">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                <div
                    class="d-flex flex-column align-items-center justify-content-between mb-3">
                    <a>
                        <h3 class="text-primary"><img src="assets/Azhal_Logo.png"
                                style="width: 100px;" alt="Azhal IT Solutions"></h3>
                    </a>
                    <h4>Sign In</h4>
                </div>
                <form (ngSubmit)="signIn()">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control"
                            id="floatingInput" placeholder="name@example.com"
                            [(ngModel)]="email" name="email" required>
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control"
                            id="floatingPassword" placeholder="Password"
                            [(ngModel)]="password" name="password" required>
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div *ngIf="error"
                        class="alert alert-danger">{{error}}</div>
                    <div
                        class="d-flex align-items-center justify-content-center mb-4">
                        <!-- <div class="form-check">
                            <input type="checkbox" class="form-check-input"
                                id="exampleCheck1" [(ngModel)]="rememberMe"
                                name="rememberMe">
                            <label class="form-check-label"
                                for="exampleCheck1">Check me out</label>

                        </div> -->
                        <a href>Forgot Password</a>
                    </div>
                    <button type="submit"
                        class="btn btn-primary py-3 w-100 mb-4">Sign In</button>
                    <p class="text-center mb-0"><i class="fas fa-globe"></i> <a
                            href="https://azhalitsolutions.com/">
                            azhalitsolutions.com</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Sign In End -->
