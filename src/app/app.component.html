<app-topbar *ngIf="showNavbarFooter"
  (toggleSidebarEvent)="toggleSidebar()"></app-topbar>

<!-- Sidebar -->
<app-sidebar
  *ngIf="showNavbarFooter"
  [class.show]="sidebarOpen"
  [class.hide]="!sidebarOpen">
</app-sidebar>

<!-- Main Content Wrapper -->
<div class="content-wrapper" [class.shifted]="sidebarOpen && showNavbarFooter">

  <!-- Spinner Start -->
  <div *ngIf="loading"
    class="bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    style="z-index: 2000;">
    <div class="spinner-border text-primary"
      style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <!-- Spinner End -->

  <router-outlet (activate)="onActivate($event)"></router-outlet>

  <!-- Back to Top -->
  <a *ngIf="showBackToTop"
    class="btn btn-lg btn-primary btn-lg-square back-to-top"
    (click)="backToTop($event)">
    <i class="bi bi-arrow-up"></i>
  </a>

  <app-footer *ngIf="showNavbarFooter"></app-footer>
</div>

<!-- Sidebar Overlay for mobile -->
<div
  *ngIf="showNavbarFooter && sidebarOpen"
  class="sidebar-overlay"
  (click)="closeSidebar()">
</div>
