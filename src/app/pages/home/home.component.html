
<!-- Content Start -->
<div class="content">

    <!-- Form Start -->
    <div class="container-fluid pt-4 px-4">
        <div class="row g-4">
            <div class="col-sm-12 col-xl-12">
                <div class="bg-secondary rounded h-100 p-4">
                    <h6 class="mb-4">Home Page Content Management</h6>
                    <form [formGroup]="homeForm" (ngSubmit)="onSubmit()"
                        enctype="multipart/form-data" novalidate>
                        <div class="mb-3">
                            <label for="headerName" class="form-label">Header
                                Name</label>
                            <input id="headerName" class="form-control"
                                formControlName="header_name" required />
                            <div
                                *ngIf="homeForm.get('header_name')?.invalid && homeForm.get('header_name')?.touched"
                                class="text-danger">
                                Header Name is required
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description"
                                class="form-label">Description</label>
                            <textarea id="description" class="form-control"
                                formControlName="description" rows="3"
                                required></textarea>
                            <div
                                *ngIf="homeForm.get('description')?.invalid && homeForm.get('description')?.touched"
                                class="text-danger">
                                Description is required
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="formFile" class="form-label">Upload
                                File</label>
                            <input type="file" id="formFile" name="file"
                                (change)="onFileChange($event)"
                                class="form-control bg-dark" />
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" id="status"
                                class="form-check-input"
                                formControlName="status" />
                            <label class="form-check-label"
                                for="status">Status</label>
                        </div>
                        <div
                            class="d-flex align-items-center justify-content-center">
                            <button type="submit" class="btn btn-primary"
                                [disabled]="homeForm.invalid">Submit</button>
                        </div>
                    </form>
                    <div class="mt-3">{{ responseMessage }}</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Form End -->
</div>
<!-- Content End -->
